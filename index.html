<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Master Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { 
            --primary: #4a90e2; --dark: #2d3748; --success: #2ecc71; 
            --danger: #e74c3c; --bg: #f0f4f8; --border: #cbd5e0; --warning: #f39c12; 
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #333; }
        
        #loginScreen { position: fixed; inset: 0; background: linear-gradient(135deg, var(--primary), #357abd); display: flex; justify-content: center; align-items: center; z-index: 5000; }
        .login-box { background: white; padding: 40px 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        .container { max-width: 1400px; margin: 0 auto; display: none; padding: 15px 15px 100px 15px; }
        header { background:white; padding:15px; border-radius:15px; text-align:center; margin-bottom:10px; position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .admin-badge { position: absolute; right: 15px; top: 15px; background: var(--danger); color: white; padding: 4px 8px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; display: none; }
        
        .card { 
            background: #ffffff; padding: 15px; border-radius: 16px; margin-top: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid rgba(255,255,255,0.8);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        
        .btn-emoji {
            background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 10px;
            padding: 8px; cursor: pointer; font-size: 1.1rem; transition: all 0.2s;
            display: inline-flex; align-items: center; justify-content: center; margin: 2px;
        }
        .btn-emoji:hover { background: #fff; transform: scale(1.1); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        #adminSettings { display: none; background: #fff3cd; border: 1px solid #ffeeba; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .inventory-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .column { background: #e2e8f0; padding: 15px; border-radius: 18px; min-height: 200px; }
        
        .qty-tag { background: var(--primary); color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 6000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 400px; border-radius: 20px; padding: 25px; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--success); color: white; border-radius: 50%; border: none; font-size: 35px; box-shadow: 0 8px 20px rgba(46,204,113,0.4); cursor: pointer; }
        
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; outline: none; }
        .btn-confirm { background: var(--primary); color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h2>ğŸ  Family Hub</h2>
        <input type="text" id="userName" placeholder="Type Your Name">
        <button onclick="login()" style="width:100%; padding:14px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">Enter Pantry</button>
    </div>
</div>

<div class="container" id="mainApp">
    <header>
        <button onclick="location.reload()" style="position:absolute; left:15px; top:15px; border:none; background:none; cursor:pointer; font-size:1.2rem;">ğŸšª</button>
        <h2>Family Pantry Hub</h2>
        <div id="adminIndicator" class="admin-badge">ADMIN MODE</div>
        <input type="text" id="searchBar" placeholder="ğŸ” Search objects..." onkeyup="renderInventory()" style="max-width:400px; margin-top:10px; border-radius: 20px;">
    </header>

    <div id="adminSettings">
        <span style="font-weight:bold; color:#856404;">ğŸ› ï¸ ADMIN CONTROL PANEL</span>
        <div id="adminUserList" style="margin: 15px 0;"></div>
        <button onclick="runNightlyAudit()" style="width:100%; padding:12px; background:var(--dark); color:white; border-radius:10px; border:none; font-weight:bold; cursor:pointer;">ğŸŒ™ Run Nightly Audit</button>
    </div>

    <div class="inventory-grid">
        <div class="column"><h3>ğŸ³ Kitchen</h3><div id="list-Kitchen"></div></div>
        <div class="column"><h3>ğŸ½ï¸ Dining</h3><div id="list-Dining"></div></div>
        <div class="column"><h3>ğŸ›‹ï¸ Hall</h3><div id="list-Hall"></div></div>
        <div class="column"><h3>ğŸ›Œ Room 1</h3><div id="list-Room1"></div></div>
        <div class="column"><h3>ğŸ›Œ Room 2</h3><div id="list-Room2"></div></div>
        <div class="column"><h3>ğŸ›Œ Room 3</h3><div id="list-Room3"></div></div>
        <div class="column"><h3>ğŸ“¦ Store</h3><div id="list-Store"></div></div>
    </div>
</div>

<button class="fab" onclick="openItemModal()">+</button>

<div id="addItemModal" class="modal-overlay">
    <div class="modal-content">
        <h3>ğŸ“¦ New Item (A.1)</h3>
        <input type="text" id="newItemName" placeholder="Item Name">
        <input type="number" id="newItemQty" placeholder="Quantity" value="1">
        <select id="newItemLoc"></select>
        <button class="btn-confirm" style="background:var(--success)" onclick="saveNewItem()">Add to Pantry</button>
        <button onclick="closeModal('addItemModal')" style="width:100%; margin-top:10px; background:none; border:none; color:gray;">Cancel</button>
    </div>
</div>

<div id="moveModal" class="modal-overlay">
    <div class="modal-content">
        <h3 id="moveItemTitle">Move Item</h3>
        <input type="number" id="moveQty" min="1" value="1">
        <select id="moveTargetLoc"></select>
        <select id="requestMember">
            <option value="">Direct Shift (M.2)</option>
            <option value="M">Member M</option>
            <option value="D">Member D</option>
            <option value="C">Member C</option>
        </select>
        <button class="btn-confirm" onclick="executeMove()">Confirm Move</button>
        <button onclick="closeModal('moveModal')" style="width:100%; margin-top:10px; border:none; background:none; color:gray;">Cancel</button>
    </div>
</div>

<div id="auditModal" class="modal-overlay">
    <div class="modal-content">
        <h3>ğŸŒ™ Night Audit</h3>
        <div id="auditContent">
            <p>âœ… Lights: OFF</p><p>âœ… Water: OFF</p><p>âœ… Doors: LOCKED</p><hr>
            <div id="misplacedItemsList"></div>
        </div>
        <button class="btn-confirm" style="background:var(--dark); margin-top:15px;" onclick="closeModal('auditModal')">Close</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCSbzB3VXoJgpqZGH4hrXj5-EECy2pD2c8",
        authDomain: "familyhub-172f8.firebaseapp.com",
        databaseURL: "https://familyhub-172f8-default-rtdb.firebaseio.com",
        projectId: "familyhub-172f8",
        storageBucket: "familyhub-172f8.firebasestorage.app",
        messagingSenderId: "854442266486",
        appId: "1:854442266486:web:be03aebb29f7537907b457"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let currentUser = "", isAdmin = false, currentInventory = {}, members = {};
    const rooms = ["Kitchen", "Dining", "Hall", "Room1", "Room2", "Room3", "Store"];
    let pendingMoveKey = null;

    function login() {
        currentUser = document.getElementById('userName').value.trim();
        if(!currentUser) return;
        if(currentUser.toLowerCase()==="admin") { 
            isAdmin=true; 
            document.getElementById('adminIndicator').style.display='block'; 
            document.getElementById('adminSettings').style.display='block'; 
        }
        document.getElementById('loginScreen').style.display='none';
        document.getElementById('mainApp').style.display='block';
        startSync();
    }

    function startSync() {
        db.ref('inventory').on('value', snap => { currentInventory = snap.val() || {}; renderInventory(); });
        db.ref('members').on('value', snap => {
            members = snap.val() || { M: {status: 'free', leave: false}, D: {status: 'free', leave: false}, C: {status: 'free', leave: false} };
            renderAdminMembers();
        });
        updateDropdowns();
    }

    function renderInventory() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        rooms.forEach(r => document.getElementById(`list-${r}`).innerHTML = "");

        Object.keys(currentInventory).forEach(key => {
            const item = currentInventory[key];
            if(item.name.toLowerCase().includes(query)) {
                const target = document.getElementById(`list-${item.location}`);
                if(target) target.innerHTML += `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>ğŸ“¦ ${item.name}</b>
                            <span class="qty-tag">x${item.qty}</span>
                        </div>
                        <div style="font-size:0.75rem; color:#718096; margin-top:5px;">ğŸ  Home: ${item.homeLoc}</div>
                        <div style="margin-top:10px; display:flex; justify-content: flex-end; gap:5px;">
                            <button class="btn-emoji" title="Move" onclick="openMoveModal('${key}')">ğŸšš</button>
                            ${isAdmin ? `
                                <button class="btn-emoji" title="Change Qty" onclick="editQty('${key}', ${item.qty})">ğŸ“</button>
                                <button class="btn-emoji" title="Set Home" onclick="setHome('${key}', '${item.location}')">ğŸ </button>
                                <button class="btn-emoji" title="Delete" onclick="deleteItem('${key}')">ğŸ—‘ï¸</button>
                            ` : ''}
                        </div>
                    </div>`;
            }
        });
    }

    // New Function for Admin to edit Quantity (A.1)
    function editQty(key, oldQty) {
        const newQty = prompt(`Enter new quantity for ${currentInventory[key].name}:`, oldQty);
        if (newQty !== null && !isNaN(newQty) && newQty !== "") {
            db.ref('inventory/' + key).update({ qty: parseInt(newQty) });
        }
    }

    function renderAdminMembers() {
        if(!isAdmin) return;
        const container = document.getElementById('adminUserList');
        container.innerHTML = "";
        ['M', 'D', 'C'].forEach(mId => {
            const m = members[mId];
            container.innerHTML += `
                <div class="member-ctrl" style="display:flex; justify-content:space-between; align-items:center; background:white; padding:10px; border-radius:10px; margin-top:5px;">
                    <span><b>Member ${mId}</b></span>
                    <div>
                        <button class="btn-emoji" onclick="toggleMember('${mId}', 'status')">${m.status === 'free' ? 'âœ…' : 'ğŸš«'}</button>
                        <button class="btn-emoji" onclick="toggleMember('${mId}', 'leave')">${m.leave ? 'âœˆï¸' : 'ğŸ '}</button>
                    </div>
                </div>`;
        });
    }

    function saveNewItem() {
        const name = document.getElementById('newItemName').value;
        const loc = document.getElementById('newItemLoc').value;
        const qty = parseInt(document.getElementById('newItemQty').value) || 1;
        if(name) { db.ref('inventory').push({name, location: loc, homeLoc: loc, qty}); closeModal('addItemModal'); }
    }

    function deleteItem(key) { if(confirm("Delete item?")) db.ref('inventory/' + key).remove(); }
    function setHome(key, loc) { db.ref('inventory/' + key).update({homeLoc: loc}); }
    function openMoveModal(key) { pendingMoveKey = key; document.getElementById('moveItemTitle').innerText = "Shift " + currentInventory[key].name; document.getElementById('moveModal').style.display = 'flex'; }

    function executeMove() {
        const key = pendingMoveKey; const item = currentInventory[key];
        const qtyToMove = parseInt(document.getElementById('moveQty').value);
        const targetLoc = document.getElementById('moveTargetLoc').value;
        const reqMem = document.getElementById('requestMember').value;

        if(qtyToMove > item.qty || qtyToMove <= 0) return alert("Invalid Qty");
        if(reqMem !== "") {
            const mem = members[reqMem];
            if(mem.status !== 'free' || mem.leave) return alert(`Member ${reqMem} is BUSY/LEAVE. Move blocked.`);
        }

        if(qtyToMove < item.qty) {
            db.ref('inventory/' + key).update({qty: item.qty - qtyToMove});
            db.ref('inventory').push({name: item.name, qty: qtyToMove, location: targetLoc, homeLoc: item.homeLoc});
        } else {
            db.ref('inventory/' + key).update({location: targetLoc});
        }
        closeModal('moveModal');
    }

    function toggleMember(id, field) {
        if(field === 'status') db.ref(`members/${id}/status`).set(members[id].status === 'free' ? 'busy' : 'free');
        else db.ref(`members/${id}/leave`).set(!members[id].leave);
    }

    function runNightlyAudit() {
        const misplaced = Object.values(currentInventory).filter(i => i.location !== i.homeLoc);
        const list = document.getElementById('misplacedItemsList');
        list.innerHTML = "<b>Misplaced Items:</b><br>";
        if(misplaced.length === 0) list.innerHTML += "None!";
        misplaced.forEach(i => { list.innerHTML += `<div style="color:var(--danger)">â€¢ ${i.name} (in ${i.location})</div>`; });
        document.getElementById('auditModal').style.display = 'flex';
    }

    function updateDropdowns() {
        const html = rooms.map(r => `<option value="${r}">${r}</option>`).join("");
        document.getElementById('newItemLoc').innerHTML = html;
        document.getElementById('moveTargetLoc').innerHTML = html;
    }

    function openItemModal() { if(isAdmin) document.getElementById('addItemModal').style.display='flex'; else alert("Admin only"); }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
</script>
</body>
</html>
