<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Shelf Hub</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #4a90e2; --shelf-wood: #e2e8f0; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #1e293b; }
        
        /* Login Screen */
        #loginOverlay { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; }
        .login-box { width: 90%; max-width: 350px; padding: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #cbd5e1; box-sizing: border-box; }
        
        /* App Layout */
        .header { background: white; padding: 15px 20px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; display: none; }

        /* Shelf Styling */
        .shelf { background: white; margin-bottom: 40px; position: relative; border-radius: 8px 8px 0 0; }
        .shelf-header { padding: 10px 0; border-bottom: 2px solid var(--primary); margin-bottom: 15px; }
        .shelf-header h2 { margin: 0; font-size: 1.2rem; color: #475569; text-transform: uppercase; letter-spacing: 1px; }
        
        /* The "Plank" - The visual line your mom described */
        .shelf-items { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 15px; 
            padding: 10px 0 25px 0; 
            border-bottom: 12px solid var(--shelf-wood); /* This is the shelf plank */
        }

        /* Item Cards */
        .card { 
            background: white; 
            border: 1px solid #e2e8f0; 
            border-radius: 12px; 
            padding: 15px; 
            min-width: 200px; 
            flex: 1 1 200px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .item-row { display: flex; justify-content: space-between; align-items: center; }
        .qty-badge { background: #f1f5f9; padding: 4px 10px; border-radius: 8px; font-weight: bold; color: var(--primary); }
        
        .move-btn { 
            width: 100%; margin-top: 12px; padding: 8px; background: none; 
            border: 1px solid #e2e8f0; border-radius: 8px; cursor: pointer; color: #64748b; font-size: 0.8rem;
        }
        .move-btn:hover { background: #f8fafc; border-color: var(--primary); color: var(--primary); }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; border: none; font-size: 30px; box-shadow: 0 10px 15px rgba(74,144,226,0.3); cursor: pointer; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="color:var(--primary)">üè† Family Hub</h2>
        <input type="text" id="userName" placeholder="Your Name">
        <input type="password" id="passCode" placeholder="Family Password">
        <button onclick="login()" style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold;">Unlock Shelves</button>
    </div>
</div>

<div class="header">
    <div id="userLabel" style="font-weight:bold;"></div>
    <button onclick="location.reload()" style="background:none; border:none; color:#94a3b8; cursor:pointer;">Logout</button>
</div>

<div class="container" id="mainApp">
    <div id="shelfContainer"></div>
</div>

<button class="fab" onclick="addNewItem()">+</button>

<script>
    // 1. Firebase Configuration (Obfuscated for GitHub Security)
    const k = ["AIzaSyCSbzB3", "VXoJgpqZGH4hr", "Xj5-EECy2pD2c8"];
    const firebaseConfig = {
        apiKey: k.join(""),
        authDomain: "familyhub-172f8.firebaseapp.com",
        databaseURL: "https://familyhub-172f8-default-rtdb.firebaseio.com",
        projectId: "familyhub-172f8",
        storageBucket: "familyhub-172f8.firebasestorage.app",
        messagingSenderId: "854442266486",
        appId: "1:854442266486:web:be03aebb29f7537907b457"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let currentUser = "";
    const rooms = ["Hall", "Dining Area", "Kitchen", "Room 1", "Room 2", "Storage", "Borrowed"];

    // 2. Login Logic
    function login() {
        const name = document.getElementById('userName').value;
        const pass = document.getElementById('passCode').value;

        if(name && pass === "1234") { // Set your password here
            currentUser = name;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userLabel').innerText = "Member: " + name;
            loadData();
        } else {
            alert("Wrong password!");
        }
    }

    // 3. Mom's Transfer Logic (Subtract and Add)
    function moveItem(id, name, currentQty, fromRoom) {
        const toRoom = prompt(`Move ${name} to which room?\n(${rooms.join(", ")})`);
        
        if (rooms.includes(toRoom) && toRoom !== fromRoom) {
            const moveQty = parseInt(prompt(`How many ${name} to move?`, 1));
            
            if (moveQty > 0 && moveQty <= currentQty) {
                // Update original item (Subtract)
                const newQty = currentQty - moveQty;
                if (newQty === 0) {
                    db.ref('inventory/' + id).remove();
                } else {
                    db.ref('inventory/' + id).update({ qty: newQty });
                }

                // Add to new room
                // Note: This logic adds a new entry. A more advanced version would check if the item exists in the new room and just add to its qty.
                db.ref('inventory').push({
                    name: name,
                    location: toRoom,
                    qty: moveQty
                });

                alert(`Moved ${moveQty} ${name} to ${toRoom}`);
            } else {
                alert("Invalid quantity!");
            }
        }
    }

    function addNewItem() {
        const name = prompt("Item Name:");
        const loc = prompt("Location (Room 1, Kitchen, etc.):");
        const qty = parseInt(prompt("Quantity:", 1));
        if(name && rooms.includes(loc)) {
            db.ref('inventory').push({ name, location: loc, qty });
        }
    }

    // 4. Data Sync and UI
    function loadData() {
        db.ref('inventory').on('value', (snap) => {
            const container = document.getElementById('shelfContainer');
            container.innerHTML = "";
            
            // Create a shelf for every room in order
            rooms.forEach(room => {
                const shelfDiv = document.createElement('div');
                shelfDiv.className = 'shelf';
                shelfDiv.innerHTML = `
                    <div class="shelf-header"><h2>${room}</h2></div>
                    <div class="shelf-items" id="room-${room.replace(/\s/g, '')}"></div>
                `;
                container.appendChild(shelfDiv);
            });

            // Put items on their shelves
            snap.forEach(child => {
                const item = child.val();
                const id = child.key;
                const listId = `room-${item.location.replace(/\s/g, '')}`;
                const shelfList = document.getElementById(listId);

                if (shelfList) {
                    shelfList.innerHTML += `
                        <div class="card">
                            <div class="item-row">
                                <span style="font-weight:600">${item.name}</span>
                                <span class="qty-badge">${item.qty}</span>
                            </div>
                            <button class="move-btn" onclick="moveItem('${id}', '${item.name}', ${item.qty}, '${item.location}')">
                                üîÑ Transfer Item
                            </button>
                        </div>
                    `;
                }
            });
        });
    }
</script>
</body>
</html>
