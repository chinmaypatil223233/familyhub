<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Pantry System</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div id="admin-panel" style="border: 2px solid red; padding: 10px; margin-bottom: 20px;">
        <h3>Admin Controls (A.1 - A.4)</h3>
        <button onclick="toggleUserStatus('M')">Set M Free/Busy</button>
        <button onclick="addDefaultItem()">Add New Object (Default Home)</button>
        <button onclick="runNightlyAudit()">Generate Nightly Audit (A.5)</button>
    </div>

    <div id="search-bar">
        <input type="text" id="objSearch" placeholder="Search for objects (M.3)..." onkeyup="searchObjects()">
    </div>

    <div id="house-grid" style="display: flex; flex-wrap: wrap;">
        <div class="room" id="room1"><h4>Room 1</h4><ul id="list-room1"></ul></div>
        <div class="room" id="room2"><h4>Room 2</h4><ul id="list-room2"></ul></div>
        <div class="room" id="room3"><h4>Room 3</h4><ul id="list-room3"></ul></div>
        <div class="kitchen" id="kitchen"><h4>Kitchen</h4><ul id="list-kitchen"></ul></div>
        <div class="hall" id="hall"><h4>Hall</h4><ul id="list-hall"></ul></div>
        <div class="store" id="store"><h4>Store Room</h4><ul id="list-store"></ul></div>
    </div>

    <div id="audit-modal" style="display:none; background: #eee; padding: 20px;">
        <h2>Nightly Audit (A.5)</h2>
        <p>[ ] N.1 Lights Off | [ ] N.2 Water Off | [ ] N.3 Doors Locked</p>
        <div id="misplaced-items"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
